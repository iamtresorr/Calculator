<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
  <body>
    <main class="calculator bg-white rounded-3 shadow border-0 p-5">
        <div class="d-flex justify-content-around ">
            <p>Number 1: </p>
            <input type="text" class="form-control w-75" id="number1Field" required>
        </div>

        <div class="d-flex justify-content-around mt-3">
            <p>Number 2:</p>
            <input type="text" class="form-control w-75" id="number2Field" required>
        </div>

        <div class="d-grid gap-2 d-md-block mt-5">
            <button class="btn btn-primary me-3" type="button" id="addBtn">Add</button>
            <button class="btn btn-primary me-3" type="button" id="subtractBtn">Subtract</button>
            <button class="btn btn-primary me-3" type="button" id="multiplyBtn">Multiply</button>
            <button class="btn btn-primary me-3" type="button" id="divideBtn">Divide</button>
          </div>

        <div class="d-flex justify-content-around mt-5">
            <p>Answer:</p>
            <input type="text" class="form-control w-75" id="answerField" readonly>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
